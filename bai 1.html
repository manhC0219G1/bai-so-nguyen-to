<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count =0;
    let i=0;
    let num=parseInt(prompt("Nhap so:",));
    for( let count=0;count<num;){
        if(checkSNT(i)==1){
            document.write(i + 'la so nguyen to'+'<br/>' );
            count++;
        }
        i++;
    }
    function checkSNT(a) {
        if (a < 2) {
            return 0;
        }
        if (a === 2) {
            return 1;
        }
        for (let i = 2; i < a; i++) {
            if ((a % i) === 0) {
                return 0;
            }
        }
        return 1;
    }

</script>
</body>
</html>
